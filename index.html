<!DOCTYPE html>
<html>
  <head>
    <head>
        <title>Job Listings</title>
        <link rel="stylesheet" type="text/css" href="app.css">
    </head>
    
  </head>
  <body>
    <header>
        <header>
            <h1>Job Listings</h1>
            <form>
                <label for="search-jobs">Search Jobs:</label>
                <input type="text" id="search-jobs" name="search-jobs">
                <br>
                <label for="job-title-filter">Job Title:</label>
                <input type="text" id="job-title-filter" name="job-title-filter">
                <br>
                <label for="location-filter">Location:</label>
                <input type="text" id="location-filter" name="location-filter">
                <input type="submit" value="Search">
            </form>
            
          </header>          
    <main>
        <section id="featured-jobs"></section>
        
       
        </section>
        <section id="submit-job">
            <h2>Submit a Job</h2>
            <form>
                <label for="job-title">Job Title:</label>
                <input type="text" id="job-title" name="job-title">
                <br>
                <label for="company-name">Company Name:</label>
                <input type="text" id="company-name" name="company-name">
                <br>
                <label for="job-description">Job Description:</label>
                <textarea id="job-description" name="job-description"></textarea>
                <br>
                <label for="location">Location:</label>
                <input type="text" id="location" name="location">
                <br>
                <input type="submit" value="Submit">
            </form>
        </section>
        
    </main>
    <footer>
      <p>Copyright Â©2022 Job Listings</p>
    </footer>
  </body>
  <script src="app.js"></script>
</html>
